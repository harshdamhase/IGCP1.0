<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Abs Function</title>
  </head>
  <body>
    <script>
      const val1 = Math.abs(3.2);
      console.log("Absolute value = " + val1);

      const val2 = Math.abs(-3.2);
      console.log("Absolute value = " + val2);
    </script>
  </body>
</html>
