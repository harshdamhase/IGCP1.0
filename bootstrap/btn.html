<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normal button</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<h1 class="btn p-4 ms-5 me-5 mt-5">Normal buttons</h1><br/><br/>

<button type="button" class="btn btn-primary ms-5">Primary</button>
<button type="button" class="btn btn-secondary ms-5">Secondary</button>
<button type="button" class="btn btn-success ms-5">Success</button>
<button type="button" class="btn btn-danger ms-5">Danger</button>
<button type="button" class="btn btn-warning ms-5">Warning</button>
<button type="button" class="btn btn-info ms-5">Info</button>
<button type="button" class="btn btn-light ms-5">Light</button>
<button type="button" class="btn btn-dark ms-5">Dark</button>
<br/><br/>

<h1 class="btn p-4 ms-5 me-5 mt-5">Outline buttons</h1>
<br/><br/>

<button type="button" class="btn btn-outline-primary p-4 ms-5">Primary</button>
<button type="button" class="btn btn-outline-secondary p-4 ms-5">Secondary</button>
<button type="button" class="btn btn-outline-success p-4 ms-5">Success</button>
<button type="button" class="btn btn-outline-danger p-4 ms-5">Danger</button>
<button type="button" class="btn btn-outline-warning p-4 ms-5">Warning</button>
<button type="button" class="btn btn-outline-info p-4 ms-5">Info</button>
<button type="button" class="btn btn-outline-light p-4 ms-5">Light</button>
<button type="button" class="btn btn-outline-dark p-4 ms-5">Dark</button>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>
</html>
