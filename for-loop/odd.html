<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd number</title>
</head>
<body>
    <script>
        document.write("Odd number:"+"<br/>");
        for(let i=0; i<20; i++)
        {
            if(i%2 != 0)
            {
                document.write(i+ "<br/>");
            }
        }
    </script>
</body>
</html>
