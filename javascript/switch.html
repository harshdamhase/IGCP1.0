<!DOCTYPE html>
<html>
  <head>
    <title> JS </title>
  </head>
  <body>
  <script>
     const option = prompt('Enter food option: ');

     switch(option)
     {
        case 'pizza':
            document.write('🍕')
        break;

        case 'burger':
            document.write('🍔')
        break;

        case 'fries':
            document.write('🍟')
        break;
        
        default:
            document.write('❓')
     }
  </script>
  </body>
</html>
