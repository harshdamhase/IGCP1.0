<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = prompt("Enter number");
        if(number % 4 == 0 && number % 7 == 0)
        {
          document.write("number is divisible by 4 & 7");
        }
        else
        {
            document.write("number is not divisible by 4 & 7");

        }

    </script>
</body>
</html>
