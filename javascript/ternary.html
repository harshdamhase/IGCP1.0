<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary operator</title>
</head>

<body>
    <script>
        document.write("<h3>" + "Ternary Operator" + "</h3>");

        let num = 22;

        num % 2 == 0 ? document.write('Num is even number') : document.write('Num is odd number');

    </script>
</body>
