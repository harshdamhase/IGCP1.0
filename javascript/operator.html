<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic operator</title>
</head>

<body>
    <script>
        document.write("<h3>" + "Arithmetic operator" + "<br/>" + "</h3>")

        const a = 10;
        const b = 20;

        document.write("a :" + a + "<br/>");
        document.write("b :" + b + "<br/>");


        const add = a + b;
        document.write("add: " + add + "<br/>");

        const sub = a - b;
        document.write("sub: " + sub + "<br/>");

        const mul = a * b;
        document.write("mul: " + mul + "<br/>");

        const div = a / b;
        document.write("div: " + div + "<br/>");

        const mod = a % b;
        document.write("mod: " + mod + "<br/>");

        document.write("<h3>" + "Assignment operator" + "<br/>" + "</h3>")

        let bal = 500;
        document.write("Current Balance :" + bal);

        bal += 20;
        document.write("<br/> New Balance:" + bal);

        bal -= 150;
        document.write("<br/> New Balance:" + bal);

        bal *= 50;
        document.write("<br/> New Balance:" + bal);

        bal /= 10;
        document.write("<br/> New Balance:" + bal);

        let num = 21;
     let result = num++; 
     console.log(result); 
     console.log(num);  
    </script>
</body>

</html>
