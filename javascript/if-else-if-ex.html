<!DOCTYPE html>
<html>
 <head>
   <title>Hello JS</title>
 </head>
 <body>
  <script>
 const per = parseInt(prompt('Enter Percentage:')); 

  if(per >= 50 && per<60){
    console.log('Grade E');
  }
  else if(per >= 60 && per<70){
    console.log('Grade D');
  }
  else if(per >= 70 && per<80){
    console.log('Grade C');
  }
  else if(per >= 80 && per<90){
    console.log('Grade B');
  }
  else if(per >= 90 && per<=100){
    console.log('Grade A');
  } 
  else{
    console.log('Fail');
  } 
  </script>
 </body>
</html>
