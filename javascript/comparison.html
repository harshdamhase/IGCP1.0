<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operator</title>
</head>
<body>
    <script>
        document.write("<h3>"+ "comparison oprator"+"</h3>");

       let a1 = 10;
       let a2 = 20;

       let ans1 = a1==a2;
       document.write(ans1 + "<br/>");
       
       let ans2 = a1!=a2;
       document.write(ans2 +"<br/>");

       let ans3 = a1>a2;
       document.write(ans3 + "<br/>");

       let ans4 = a1>=a2;
       document.write(ans4 + "<br/>");

       document.write(a1<a2 + "<br/>");

       document.write("<h3>"+"logical operator"+"</h3>");

       let x = 5>4 && 3<2;
       document.write(x+"<br/>");

       let y = 2==2 || 3==2;
       document.write(y +"<br/>");

       document.write(!5==3 +"<br/>");


    </script>
</body>
</html>
