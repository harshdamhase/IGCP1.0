<!DOCTYPE html>
<html>
  <head>
    <title>Ordered List</title>
    <style>
      .css-button-sliding-to-bottom--blue {
  min-width: 130px;
  height: 40px;
  color: #fff;
  padding: 5px 10px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  display: inline-block;
  outline: none;
  border-radius: 5px;
  z-index: 0;
  background: #fff;
  overflow: hidden;
  border: 2px solid #2c0b8e;
  color: #2c0b8e;
}
.css-button-sliding-to-bottom--blue:hover {
  color: #fff;
}
.css-button-sliding-to-bottom--blue:hover:after {
  height: 100%;
}
.css-button-sliding-to-bottom--blue:after {
  content: "";
  position: absolute;
  z-index: -1;
  transition: all 0.3s ease;
  left: 0;
  top: 0;
  height: 0;
  width: 100%;
  background: #2c0b8e;
}
    </style>
  </head>
  <body>
   <button class="css-button-sliding-to-bottom--blue">click</button>
  </body>
</html>
