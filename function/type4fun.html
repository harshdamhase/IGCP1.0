<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type4</title>
</head>
<body>
    <script>
         //4. No Argument and No Return type
         const side = 10;
        function areaOfCircle() {
            const area = side * side;
            console.log(`Area of Circle :${area} `);
        }
        areaOfCircle();
    </script>
</body>
</html>
