<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type3</title>
</head>
<body>
    <script>
        //3.No Argument but Return rype
        let side = 10;
        function areaOfCircle() {
            const area = side * side;
            return area;
        }
        const A = areaOfCircle();
        console.log(`Area of Circle :${A} `);


    </script>
</body>
</html>
